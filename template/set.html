{template 'common/header'}

<div class="panel panel-default">
    <form action="" method="post" class="form-horizontal form" >

        <div class="panel-heading">系统设置</div>

        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-1 control-label">新用户赠送天数</label>
                <div class="col-sm-5">
                    <input type="text" name="freedays" class="form-control" value="{$set['freedays']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">充值天数</label>
                <div class="col-sm-5">
                    <input type="text" name="rechargedays" class="form-control" value="{$set['rechargedays']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">充值所需金额</label>
                <div class="col-sm-5">
                    <input type="text" name="rechargeprice" class="form-control" value="{$set['rechargeprice']}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-11">
                    <input name="submit" type="submit" value="提交" class="btn btn-primary">
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>

            </div>

        </div>

    </form>

    <script>

    </script>

</div>

{template 'common/footer'}
